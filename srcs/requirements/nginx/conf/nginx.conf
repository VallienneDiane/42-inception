# Default server configuration
#
#################################################################
########################## MY COMMENTS ##########################
#################################################################
server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;

	server_name dvallien.42.fr;
        #############################################################################
        ########## Http redirect to Https  ##########################################
        #############################################################################
	autoindex on;

        #############################################################################
        ####### Set protocol ssl and certificate ####################################
        #############################################################################
	ssl    on;
	ssl_protocols TLSv1.2 TLSv1.3;
	ssl_certificate    		/etc/ssl/dvallien.42.fr.crt;
	ssl_certificate_key		/etc/ssl/dvallien.42.fr.key;
        # SSL configuration
        #
        # listen 443 ssl default_server;
        # listen [::]:443 ssl default_server;
        #
        # Note: You should disable gzip for SSL traffic.
        # See: https://bugs.debian.org/773332
        #
        # Read up on ssl_ciphers to ensure a secure configuration.
        # See: https://bugs.debian.org/765782
        #
        # Self signed certs generated by the ssl-cert package
        # Don't use them in a production server!
        #
        # include snippets/snakeoil.conf;

        ################################################################################
        ######### Welcome page for php index ###########################################
        ################################################################################
        root /var/www/html/wordpress;

        #############################################################################################################
        ########## When load welcome page, try index.php first, then html ... #######################################
        #############################################################################################################
        # Add index.php to the list if you are using PHP
        index index.php index.html index.htm index.nginx-debian.html;

        #######################################################################################################################
        ######### When we arrive at home page, try establish communication btw nginx and php ##################################
        ######### $uri tries to load files, if not exists load 404 ############################################################
        #######################################################################################################################
        location / {
                # First attempt to serve request as file, then
                # as directory, then fall back to displaying a 404.
                try_files $uri $uri/ =404;
        }

        # pass PHP scripts to FastCGI server
        #
        ##########################################################################################################################################
        ######## Nginx is used as reverse proxy ##################################################################################################
	######## when request arrives, nginx will send request to php then nginx displays result that php returned ###############################
	######## Fastcgi : translate client requests for an application server that does not handle client requests directly #####################
        ##########################################################################################################################################
        location ~ \.php$ {
                include snippets/fastcgi-php.conf;
        #       # With php-fpm (or other unix sockets):
        #       fastcgi_pass unix:/run/php/php7.3-fpm.sock;
        #       # With php-cgi (or other tcp sockets):
              	fastcgi_pass wordpress:9000;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        ########################################################################################################################################################
        ######## Security ######################################################################################################################################
# 	######## Tells the webserver to deny all incoming requests for any files starting with .ht in the root directory (/). Block access. ####################
        ########################################################################################################################################################
        location ~ /\.ht {
              deny all;
        }
}

